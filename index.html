<html>
    <head>
        <title>2D Ping Pong</title>
        <script src="phaser.min.js"></script>
        <style type="text/css">
            body {
                margin: 0;
            }
        </style>
    </head>

    <body>
        <script>
            var game = new Phaser.Game(800, 600, Phaser.AUTO, '', {
                preload:preload, 
                create:create, 
                update:update
            });

            var paddle1;
            var paddle2;

            var ball;
            var ballLaunched;
            var ballVelocity;

            var textScore1;
            var textScore2;

            var score1;
            var score2;

            function preload() {
                game.load.image('paddle', 'assets/paddle.png');
                game.load.image('ball', 'assets/ball.png');
                game.load.bitmapFont('font', 'assets/font.png', 'assets/font.xml');
                game.load.audio('hit_1', ['assets/hit_1.ogg', 'assets/hit_1.wav']);
                game.load.audio('hit_2', ['assets/hit_2.ogg', 'assets/hit_2.wav']);
            }

            function create() {
                ballLaunched = false;
                ballVelocity = 400;

                ball = createBall(game.world.centerX, game.world.centerY);
                paddle1 = createPaddle(0, game.world.centerY);
                paddle2 = createPaddle(game.world.width - 8, game.world.centerY);

                game.input.onDown.add(launchBall, this); //Add an event.

                // textScore1 = game.add.text(128, 128, '0', {
                //     font: "64px Gabriella",
                //     fill: "#ffffff",
                //     align: "center"
                // });
                // textScore2 = game.add.text(game.world.width - 128, 128,'0', {
                //     font: "64px Gabriella",
                //     fill: "#ffffff",
                //     align: "center"
                // });

                textScore1 = game.add.bitmapText(128, 128, 'font', '0', 64);
                textScore2 = game.add.bitmapText(game.world.width - 128, 128, 'font', '0', 64);

                score1 = 0;
                score2 = 0;
            }

            function update() {
                textScore1.text = score1;
                textScore2.text = score2;

                controlPaddle(paddle1, game.input.y); //Mouse position of y.

                game.physics.arcade.collide(paddle1, ball, function() {
                    game.sound.play('hit_1');
                });
                game.physics.arcade.collide(paddle2, ball, function() {
                    game.sound.play('hit_2');
                });

                if (ball.body.blocked.left) {
                    score2++;
                    newRaund();
                }
                if (ball.body.blocked.right) {
                    score1++;
                    newRaund();
                }

                paddle2.body.velocity.setTo(ball.body.velocity.y);
                paddle2.body.velocity.x = 0;
                paddle2.body.maxVelocity.y = 250;
            }

            function createPaddle(x, y) {
                var paddle = game.add.sprite(x, y, 'paddle');
                paddle.anchor.setTo(0.5, 0.5);
                game.physics.arcade.enable(paddle); //Enables the body.
                paddle.body.collideWorldBounds = true;
                paddle.body.immovable = true; //Static.
                paddle.scale.setTo(0.5, 0.5);

                return paddle;
            }

            function controlPaddle(paddle, y) {
                paddle.y = y;

                if (paddle.y < paddle.height/2) {
                    paddle.y = paddle.height/2;
                } else if (paddle.y > game.world.height - paddle.height / 2) {
                    paddle.y = game.world.height - paddle.height / 2;
                }
            }

            function createBall(x, y) {
                var ball = game.add.sprite(x, y, "ball");
                ball.anchor.setTo(0.5, 0.5);
                game.physics.arcade.enable(ball);
                ball.body.collideWorldBounds = true;
                ball.body.bounce.setTo(1, 1);

                return ball;
            }

            function launchBall() {
                if(ballLaunched) {
                    ball.x = game.world.centerX;
                    ball.y = game.world.centerY;
                    ball.body.velocity.setTo(0, 0);
                    ballLaunched = false;
                } else {
                    ball.body.velocity.x = -ballVelocity;
                    ball.body.velocity.y = ballVelocity;
                    ballLaunched = true;
                }
            }

            function newRaund() {
                resetPaddlePositions();
                launchBall();
            }

            function resetPaddlePositions() {
                paddle1.x = 0;
                paddle1.y = game.world.centerY;

                paddle2.x = game.world.width - 8;
                paddle2.y = game.world.centerY;
            }
        </script>
    </body>
</html>
