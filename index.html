<html>
    <head>
        <title>2D Ping Pong</title>
        <script src="phaser.min.js"></script>
        <style type="text/css">
            body {
                margin: 0;
            }
        </style>
    </head>

    <body>
        <script>
            var game = new Phaser.Game(800, 600, Phaser.AUTO, '', {
                preload:preload, 
                create:create, 
                update:update
            });

            var paddle1;
            var paddle2;

            var ball;
            var ballLaunched;
            var ballVelocity;

            function preload() {
                game.load.image('paddle', 'assets/paddle.png');
                game.load.image('ball', 'assets/ball.png');
            }

            function create() {
                ballLaunched = false;
                ballVelocity = 400;

                ball = createBall(game.world.centerX, game.world.centerY);
                paddle1 = createPaddle(0, game.world.centerY);
                paddle2 = createPaddle(game.world.width - 16, game.world.centerY);

                game.input.onDown.add(launchBall, this); //Add an event.
            }

            function update() {
                controlPaddle(paddle1, game.input.y); //Mouse position of y.

                game.physics.arcade.collide(paddle1, ball);
                game.physics.arcade.collide(paddle2, ball);

                if (ball.body.blocked.left) {
                    console.log("Player 2 Scores!");
                }
                if (ball.body.blocked.right) {
                    console.log("Player 1 Scores!");
                }
            }

            function createPaddle(x, y) {
                var paddle = game.add.sprite(x, y, 'paddle');
                paddle.anchor.setTo(0.5, 0.5);
                game.physics.arcade.enable(paddle); //Enables the body.
                paddle.body.collideWorldBounds = true;
                paddle.body.immovable = true; //Static.

                return paddle;
            }

            function controlPaddle(paddle, y) {
                paddle.y = y;

                if (paddle.y < paddle.height/2) {
                    paddle.y = paddle.height/2;
                } else if (paddle.y > game.world.height - paddle.height / 2) {
                    paddle.y = game.world.height - paddle.height / 2;
                }
            }

            function createBall(x, y) {
                var ball = game.add.sprite(x, y, "ball");
                ball.anchor.setTo(0.5, 0.5);
                game.physics.arcade.enable(ball);
                ball.body.collideWorldBounds = true;
                ball.body.bounce.setTo(1, 1);

                return ball;
            }

            function launchBall() {
                if(ballLaunched) {
                    ball.x = game.world.centerX;
                    ball.y = game.world.centerY;
                    ball.body.velocity.setTo(0, 0);
                    ballLaunched = false;
                } else {
                    ball.body.velocity.x = -ballVelocity;
                    ball.body.velocity.y = ballVelocity;
                    ballLaunched = true;
                }
            }
        </script>
    </body>
</html>
